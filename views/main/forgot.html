<html>
<head>
<title>Forgot Password</title>
<link href="public/css/main.css" rel="stylesheet" type="text/css">
<link href="public/css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="public/fontAwesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<script src="public/js/jquery-1.12.4.min.js"></script>



</head>
<body>
    <div class="jumbotron">
        <h1 class="display-3">Forgot Password!</h1>
        <h5 class="display-3">Please note that you should register an Email first!</h5>
        <div class="row">
            <div class="col-md-12">
                <form action="/forgot" method="POST">

                    <div class="form-group">
                        <label for="email">Input your Email here:</label>
                        <input type="email" name="email" autofocus class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Reset Password">
                    </div>
                </form>
            </div>
        </div>
       
    
        
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="/" role="button">Return</a>
        </p>
      </div>
    


</body>
</html>
